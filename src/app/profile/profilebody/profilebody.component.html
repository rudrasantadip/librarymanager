<div class="main-container">

   <!-- HEADER SECTION  -->
  <div class="head-container">
    <div class="profile-image-holder">
      <div class="profile-holder">
        <i class="fa-solid fa-circle"></i>
        <span class="profile-name text-light fs-2">S</span>
      </div>
    </div>

    <div class="description-holder">
      <h1 class="description fs-3">Welcome, Patron Santadip</h1>
    </div>
  </div>


  <!-- PERSONAL SECTION -->
  <div class="basic-info-body">
    <div class="basic-head">
      <h1 class="basic-info fs-4">Basic info</h1>
      <span class="basic-sub text-body-secondary"
        >Some information about your profile <span class="edit-info text-primary">(Edit)</span></span
      >
    </div>
    <div class="info-body">
      <div class="group">
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            aria-label="Full Name"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            aria-label="User Name"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
      </div>

      <div class="group">
        <div class="input-group flex-nowrap">
          <input
            type="number"
            class="form-control"
            placeholder="Contact Number"
            aria-label="Full Name"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="Date of Birth"
            aria-label="Date of Birth"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="Gender"
            aria-label="Gender"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <!-- CREDENTIALS SECTION -->
  <div class="basic-info-body">
    <div class="basic-head">
      <h1 class="basic-info fs-4">Credentials info</h1>
      <span class="basic-sub text-body-secondary"
        >Your personal information <span class="edit-info text-primary">(Manage)</span></span
      >
    </div>


    <div class="info-body">
      <div class="group">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Library Card Number"
            aria-label="Library Card Number"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="Validity"
            aria-label="Validity"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="Card Type"
            aria-label="Card Type"
            aria-describedby="basic-addon2"
            readonly
          />
        </div>
      </div>

      <div class="group">
        <div id="basic-addon2" class="form-text alert alert-danger" role="alert">
         Library Card Number must not be shared with others
        </div>
      </div>
      
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="heading">
    <h1 class="h3">Admin Dashboard</h1>
  </div>
  <div class="cards">
    <div class="card" style="width: 18rem" *ngFor="let item of AdmincardItems">
      <img
        [src]="item.image"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title text-center">{{item.title}}</h5>
        <p class="card-text text-center">
          {{item.description}}
        </p>
        <a [routerLink]="[item.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="btn btn-primary text"
          ><i class="fa-solid fa-plus"></i
        ></a>
      </div>
    </div>
  </div>

  <div class="footer">
    <button></button>
  </div>
</div>
